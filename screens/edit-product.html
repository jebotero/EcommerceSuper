<!DOCTYPE html>
<html lang="ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/edit-product.css" />
    <link rel="stylesheet" href="../styles/lista-productos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet"/>
    <title>Supermercado Super</title>
  </head>
  <body>
    <iframe class="header-iframe" src="header.html"></iframe>

    <section class="geral-products">
      <div class="products_title">Editar producto</div>
      <section class="products-section" data-allProducts>
        <form action="#" class="form-control" data-form>
          <img src="" data-url />
          <input
            class="product-add_input__name"
            type="text"
            placeholder="Nombre del producto"
            data-nome
          />
          <input
            class="product-add_input__price"
            type="text"
            placeholder="Precio del producto"
            data-preco
          />
          <textarea
            class="product-add_textarea__description"
            type="text"
            placeholder="Descripcion del producto"
            data-description
          ></textarea>
          <input
            class="product-add_input__tipo"
            type="text"
            placeholder="Tipo de producto"
            data-tipo
          />
          <button type="submit" class="product-submit_btn">
            Actualizar producto
          </button>
        </form>
      </section>
    </section>
  </body>
  
  <script
    type="module"
    src="../controllers/actualiza-producto-controller.js"
  ></script>

  <iframe class="footer-iframe" src="footer.html"></iframe>
  
</body>
</html>
