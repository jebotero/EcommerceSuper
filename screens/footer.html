<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <title>PieDePagina</title>
</head>
<body>
    <section class="contato">
        <div class="referencia">
          <img src="../assets/logo.png" alt="logo" />
          <p>Supermercado</p>
          <p>Super</p>
        </div>
       
        <div class="links-uteis">
          <a href="">Quienes somos</a>
          <a href="">Política de Privacidad</a>
          <a href="">Programa de fidelidad</a>
          <a href="">Nuestras Tiendas</a>
          <a href="">Quiero ser franquiciado</a>
          <a href="">Anuncie aquí</a>
        </div>
  
        <div class="form">
          <p>Hable con nosotros</p>
          <div class="label-float">
            <input
              type="text"
              name="Nome"
              id="Nome"
              class="input-nome"
              placeholder=""
            />
            <label for="Nome" class="label-nome">Nombre</label>
          </div>
          <textarea
            name="mensagem"
            id="msg"
            cols="5"
            rows="5"
            placeholder="Escriba un mensaje"
          ></textarea>
          <button>Enviar Mensaje</button>
        </div>
      </section>
      <section class="fin-pagina">
        <div>
            <p>Desarrollado por Jaime Eduardo Botero 2023 cel. 3168327618 email: jeboterog@hotmail.com</p>
        </div>
      </section>
</body>
</html>
