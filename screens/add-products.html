<!DOCTYPE html>
<html lang="ES">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/style.css" />
  <link rel="stylesheet" href="../styles/header.css" />
  <link rel="stylesheet" href="../styles/footer.css" />
  <link rel="stylesheet" href="../styles/add-products.css" />
  <link rel="stylesheet" href="../styles/lista-productos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet" />
  <title>Supermercado Super</title>
</head>

<body>
  <iframe class="header-iframe" src="header.html"></iframe>

  <main>
    <section class="product-add">
      <div class="product-add_title">Adicionar nuevo produto</div>
      <form class="form-cadastro" data-form>
        <input class="product-add_input__name" type="text" placeholder="Nombre del producto" required data-nome />
        <input class="product-add_input__url" type="text" placeholder="URL do Produto" required data-url />
        <input class="product-add_input__price" type="text" placeholder="Precio del producto" required data-preco />
        <input class="product-add_input__tipo" type="text" placeholder="Tipo de producto" required data-tipo />
        <textarea class="product-add_textarea__description" type="text" placeholder="Descripcion del producto" required
          data-description></textarea>

        <button type="submit" class="product-add_btn">
          Adicionar producto
        </button>
      </form>
    </section>
  </main>
</body>

<script type="module" src="../controllers/crea-productos-controller.js"></script>


<iframe class="footer-iframe" src="footer.html"></iframe>
</body>

</html>
